<button id=back-to-options class="button secondary">Back</button></div><div id=status-message></div></div></div><style>.login-container{max-width:500px;margin:2rem auto;padding:1rem}.login-buttons{display:flex;flex-direction:column;gap:1rem;margin:2rem 0}.button{background:#333;color:#fff;border:none;padding:12px 24px;border-radius:8px;cursor:pointer;font-size:16px;display:flex;align-items:center;justify-content:center;gap:.5rem}.button:hover{background:#555}.button.secondary{background:0 0;color:#333;border:1px solid #333}.input-group{margin:1rem 0}.input-group label{display:block;margin-bottom:.5rem}.input-group input{width:100%;padding:8px;border:1px solid #ddd;border-radius:4px}#status-message{margin-top:1rem;padding:1rem;border-radius:4px}.error{background:#ffebee;color:#c62828}.success{background:#e8f5e9;color:#2e7d32}</style><script>const PRIVY_APP_ID="clyvjj7dm048l8lwj7krukn29",PRIVY_API_URL="https://auth.privy.io/api/v1",emailLoginBtn=document.getElementById("email-login"),walletLoginBtn=document.getElementById("wallet-login"),emailForm=document.getElementById("email-form"),loginButtons=document.getElementById("login-buttons"),emailInput=document.getElementById("email"),sendEmailBtn=document.getElementById("send-email"),backBtn=document.getElementById("back-to-options"),statusMessage=document.getElementById("status-message");emailLoginBtn.addEventListener("click",showEmailForm),walletLoginBtn.addEventListener("click",initiateWalletLogin),sendEmailBtn.addEventListener("click",sendLoginEmail),backBtn.addEventListener("click",showLoginOptions);function showEmailForm(){loginButtons.style.display="none",emailForm.style.display="block"}function showLoginOptions(){loginButtons.style.display="flex",emailForm.style.display="none",clearStatus()}function clearStatus(){statusMessage.textContent="",statusMessage.className=""}async function sendLoginEmail(){const e=emailInput.value;if(!e||!validateEmail(e)){showStatus("Please enter a valid email address","error");return}try{showStatus("Sending login link...","info");const t=await fetch(`${PRIVY_API_URL}/auth/create-verification`,{method:"POST",headers:{"Content-Type":"application/json","privy-app-id":PRIVY_APP_ID},body:JSON.stringify({method:"email",email:e,redirect_uri:window.location.origin+"/dashboard",subject:"Login to Black Flag",message:"Click the link to login to your Black Flag account"})}),n=await t.json();if(t.ok)showStatus("Login link sent! Please check your email.","success");else throw new Error(n.message||"Failed to send login link")}catch(e){showStatus(e.message,"error")}}async function initiateWalletLogin(){showStatus("Opening wallet connection...","info");try{if(!window.ethereum)throw new Error("No wallet detected. Please install a Web3 wallet like MetaMask.");const o=await window.ethereum.request({method:"eth_requestAccounts"}),e=o[0],t=`Sign this message to authenticate with Black Flag: ${Date.now()}`,i=await window.ethereum.request({method:"personal_sign",params:[t,e]}),n=await fetch(`${PRIVY_API_URL}/auth/wallet`,{method:"POST",headers:{"Content-Type":"application/json","privy-app-id":PRIVY_APP_ID},body:JSON.stringify({wallet_address:e,message:t,signature:i,chain_id:window.ethereum.chainId||"0x1"})}),s=await n.json();if(n.ok)localStorage.setItem("privy_token",s.token),window.location.href="/dashboard";else throw new Error(s.message||"Wallet authentication failed")}catch(e){showStatus(e.message,"error")}}function validateEmail(e){return/\S+@\S+\.\S+/.test(e)}function showStatus(e,t){statusMessage.textContent=e,statusMessage.className=t}</script></body></html>
